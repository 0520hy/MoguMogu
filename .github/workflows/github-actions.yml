name: mogumogu front 'action' CI/CD
on:
  pull_request:
    types: [closed]
    workflow_dispatch:
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'develop'
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Docker build and release
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_USERNAME }}/react .
          docker push ${{ secrets.DOCKER_USERNAME }}/react:latest
      ## Docker Hub에 Push한 이미지를 리눅스 서버에 받아와서 run
      - name: Docker Pull
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          key: ${{ secrets.EC2_KEY }} # pem 키
          script: |
            docker rmi ${{ secrets.DOCKER_USERNAME }}/react:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/react:latest
      - name : EC2 Docker Run
        uses: appleboy/ssh-action@master
        with:
          username: ubuntu
          host: ${{ secrets.EC2_HOST }} # EC2 인스턴스 퍼블릭 DNS
          key: ${{ secrets.EC2_KEY }} # pem 키
          script: |
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker rm react
            docker run -p -d 3000:3000 --name react ${{ secrets.DOCKER_USERNAME }}/react:latest
            docker image prune -af